<div class="card toolbar-container">

  <p-toolbar>
    <div class="p-toolbar-group-start">
      <h1>
        {{headerName}}
      </h1>
    </div>
    <div class="p-toolbar-group-end">
      <button (click)="sidebarVisible = true" *ngIf="showCart" class="mr-5 p-button-link"
              icon="pi pi-shopping-cart" pButton></button>

    </div>
  </p-toolbar>
</div>

<p-sidebar [(visible)]="sidebarVisible" position="right">
  <h3>Items</h3>
  <div *ngIf="products.length > 0">
    <div *ngFor="let p of products">
      <p>
        {{p.name}} : {{p.finalPrice}}
      </p>
    </div>
    <button (click)="purchaseItems()" class="mt-5 p-button-raised" pButton>
      Purchase
    </button>

  </div>
  <div *ngIf="products.length == 0">
    Your cart is empty.
  </div>
</p-sidebar>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
